        .submit-button {
    /* Glassmorphism base */
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    
    /* Button styling */
    color: rgb(17, 15, 15);
    padding: 12px 30px;
    border-radius: 25px;
    font-size: 1.1rem;
    font-weight: 500;
    cursor: pointer;
    width: 100%;
    max-width: 300px;
    display: block;
    margin: 2rem auto;
    
    /* Animation setup */
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    animation: buttonPulse 2s infinite;
    
    /* Glass effect shadow */
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}

/* Pulse animation */
@keyframes buttonPulse {
    0% {
        transform: scale(1);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    50% {
        transform: scale(1.02);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.47);
    }
    100% {
        transform: scale(1);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
}

/* Hover effect with preserved glassmorphism */
.submit-button:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-3px);
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.47);
    border: 1px solid rgba(255, 255, 255, 0.3);
    animation: none;
}

/* Click effect */
.submit-button:active {
    transform: translateY(1px);
    box-shadow: 0 5px 15px 0 rgba(31, 38, 135, 0.37);
}

/* Ripple effect */
.submit-button::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s ease-out, height 0.6s ease-out, opacity 0.6s ease-out;
    opacity: 1;
}

.submit-button:active::after {
    width: 200px;
    height: 200px;
    opacity: 0;
}

/* Loading state */
.submit-button.loading {
    position: relative;
    cursor: wait;
}

.submit-button.loading::before {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    top: 50%;
    left: 50%;
    margin-top: -10px;
    margin-left: -10px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top-color: rgb(28, 27, 27);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* Disable hover effects while loading */
.submit-button.loading:hover {
    transform: none;
    background: rgba(255, 255, 255, 0.1);
}

/* Add shimmer effect */
@keyframes shimmer {
    0% {
        background-position: -100% 0;
    }
    100% {
        background-position: 100% 0;
    }
}

.submit-button::before {

        function calculateHealthyWeight(height) {
            const heightInMeters = height / 100;
            const minWeight = (18.5 * heightInMeters * heightInMeters).toFixed(1);
            const maxWeight = (24.9 * heightInMeters * heightInMeters).toFixed(1);
            return { min: minWeight, max: maxWeight };
        }

        function getWeightAdvice(currentWeight, healthyRange) {
            if (currentWeight < healthyRange.min) {
                return `You need to gain ${(healthyRange.min - currentWeight).toFixed(1)} kg to reach a healthy weight`;
            } else if (currentWeight > healthyRange.max) {
                return `You need to lose ${(currentWeight - healthyRange.max).toFixed(1)} kg to reach a healthy weight`;
            }
            return "Your weight is within the healthy range!";
        }

        function getBMICategory(bmi) {
            if (bmi < 16) {
                return "Severe Thinness (< 16) - Urgent medical attention recommended";
            } else if (bmi >= 16 && bmi < 17) {
                return "Moderate Thinness (16.0 - 16.9) - Medical evaluation recommended";
            } else if (bmi >= 17 && bmi < 18.5) {
                return "Mild Thinness (17.0 - 18.4) - Consider healthy weight gain";
            } else if (bmi >= 18.5 && bmi < 25) {
                return "Normal Range (18.5 - 24.9) - Maintain healthy lifestyle";
            } else if (bmi >= 25 && bmi < 30) {
                return "Overweight (25.0 - 29.9) - Consider healthy weight loss";
            } else if (bmi >= 30 && bmi < 35) {
                return "Obese Class I (30.0 - 34.9) - Medical evaluation recommended";
            } else if (bmi >= 35 && bmi < 40) {
                return "Obese Class II (35.0 - 39.9) - Medical intervention recommended";
            } else {
                return "Obese Class III (≥ 40) - Urgent medical attention recommended";
            }
        }
        function calculateHealth() {
    // Get input values
    const age = parseInt(document.getElementById('age').value);
    const height = parseInt(document.getElementById('height').value);
    const weight = parseInt(document.getElementById('weight').value);
    const gender = document.getElementById('gender').value;
    const activity = document.getElementById('activity').value;
    const diet = document.getElementById('diet').value;
    const goal = document.getElementById('goal').value;

    // Validate inputs
    if (!age || !height || !weight || !gender || !activity || !diet || !goal) {
        alert('Please fill in all required fields');
        return;
    }

    // Calculate BMI and healthy weight range
    const heightInMeters = height / 100;
    const bmi = weight / (heightInMeters * heightInMeters);
    const healthyRange = calculateHealthyWeight(height);
    const weightAdvice = getWeightAdvice(weight, healthyRange);

    // Calculate BMR and calories
    let bmr;
    if (gender === 'male') {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
    } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
    }

    // Calculate daily calories
    const activityMultipliers = {
        sedentary: 1.2,
        light: 1.375,
        moderate: 1.55,
        active: 1.725,
        very_active: 1.9
    };

    const dailyCalories = Math.round(bmr * activityMultipliers[activity]);

    // Generate diet plan based on the goal
    let dietPlan;
    switch(goal) {
        case 'weight-loss':
            dietPlan = generateWeightLossPlan(diet, dailyCalories);
            break;
        case 'weight-gain':
            dietPlan = generateWeightGainPlan(diet, dailyCalories);
            break;
        case 'muscle-gain':
            dietPlan = generateMuscleGainPlan(diet, dailyCalories);
            break;
        default:
            dietPlan = generateMaintenancePlan(diet, dailyCalories);
    }

    // Display results
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = `
        <h3 class="typing-text">Your Health Analysis</h3>
        <div class="analysis-section fade-in">
            <h4>Body Metrics:</h4>
            <p>BMI: ${bmi.toFixed(1)} - ${getBMICategory(bmi)}</p>
            <p>Your Current Weight: ${weight} kg</p>
            <p>Healthy Weight Range: ${healthyRange.min} - ${healthyRange.max} kg</p>
            <p style="color: ${weight >= healthyRange.min && weight <= healthyRange.max ? '#4CAF50' : '#FFA726'}">${weightAdvice}</p>
            <p>Daily Calorie Needs: ${dailyCalories} calories</p>
        </div>

        <div class="diet-plan-container fade-in">
            <h3>Your Personalized Diet Plan</h3>
            <div class="meal-time">
                <h4>Breakfast (${Math.round(dailyCalories * 0.3)} calories)</h4>
                <ul>
                    ${dietPlan.breakfast.map(item => `<li>${item}</li>`).join('')}
                </ul>

function processHealthInput() {
    const age = parseInt(document.getElementById('age').value);
    const height = parseInt(document.getElementById('height').value);
    const weight = parseInt(document.getElementById('weight').value);
    const gender = document.getElementById('gender').value;
    const activity = document.getElementById('activity').value;
    const diet = document.getElementById('diet').value;
    const goal = document.getElementById('goal').value;
    const healthConditions = Array.from(document.getElementById('health-conditions').selectedOptions).map(option => option.value);

    if (!validateInputs(age, height, weight, gender, activity, diet, goal)) {
        alert('Please fill in all required fields');
        return;
    }

    const metrics = calculateHealthMetrics(age, height, weight, gender, activity);
    const dietPlan = generateDietPlan(metrics, diet, goal, healthConditions);
    
    displayResults(metrics, dietPlan);
}

function calculateHealthMetrics(age, height, weight, gender, activity) {
    const heightInMeters = height / 100;
    const bmi = weight / (heightInMeters * heightInMeters);
    const bmr = calculateBMR(weight, height, age, gender);
    const tdee = calculateTDEE(bmr, activity);

    return {
        bmi: bmi,
        bmr: bmr,
        tdee: tdee,
        category: getBMICategory(bmi)
    };
}

function generateDietPlan(metrics, dietPreference, goal, healthConditions) {
    const basePlan = dietPlans[goal];
    const targetCalories = Math.round(metrics.tdee * basePlan.calories.multiplier);
    const macros = calculateMacros(targetCalories, basePlan.calories.macros);
    const meals = adjustMealsForDiet(basePlan.meals[dietPreference], healthConditions);

    return {
        targetCalories: targetCalories,
        macros: macros,
        meals: meals,
        recommendations: generateRecommendations(metrics, goal, healthConditions)
    };
}

function calculateMacros(targetCalories, macroRatios) {
    return {
        protein: (targetCalories * macroRatios.protein) / 4, // 4 calories per gram of protein
        carbs: (targetCalories * macroRatios.carbs) / 4,    // 4 calories per gram of carbs
        fats: (targetCalories * macroRatios.fats) / 9       // 9 calories per gram of fat
    };
}

function generateRecommendations(metrics, goal, healthConditions) {
    let tips = [
        "Stay hydrated - drink at least 8 glasses of water daily",
        "Eat slowly and mindfully",
        "Get 7-9 hours of sleep each night"
    ];

    if (goal === 'weight-gain') {
        tips.push(
            "Eat every 2-3 hours",
            "Include protein with every meal",
            "Add healthy fats to increase calorie intake"
        );
    } else if (goal === 'weight-loss') {
        tips.push(
            "Use smaller plates to control portions",
            "Fill half your plate with vegetables",
            "Plan your meals in advance"
        );
    }

    if (healthConditions.includes('diabetes')) {
        tips.push(
            "Monitor your blood sugar regularly",
            "Space your meals evenly throughout the day",
            "Choose low glycemic index foods"
        );
    }

    return tips;
}
